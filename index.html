<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="claro">
    <div>
      <h1>Teste de velocidade</h1>
      <p class="instrucoes">
        Para começar o teste, clique na caixa abaixo e comece a digitar o texto
        exibido acima dela. O cronômetro começará automaticamente assim que voce
        começar a digitar. Quando voce terminar de deigitar o texto
        corretamente, o texto será exibido.
      </p>
      <div id="texto"></div>
      <textarea id="entrada" rows="5"></textarea>
      <div id="resultado"></div>
      <button id="reiniciar">reiniciar</button>
      <div id="historico"></div>
      <button id="alternarTema">Alternar tema</button>
    </div>
  </body>
</html>
